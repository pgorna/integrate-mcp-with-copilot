<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <section class="mascots-section">
      <h3>Our School Mascots</h3>
      <div class="mascots-gallery">
        <div class="mascot-item">
          <img src="/static/images/mascot1.svg" alt="Original Octocat">
          <p>Original</p>
        </div>
        <div class="mascot-item">
          <img src="/static/images/mascot2.svg" alt="Professor Octocat">
          <p>Professor</p>
        </div>
        <div class="mascot-item">
          <img src="/static/images/mascot3.svg" alt="Student Pack Octocat">
          <p>Student Pack</p>
        </div>
        <div class="mascot-item">
          <img src="/static/images/mascot4.svg" alt="Cool Cat">
          <p>Cool Cat</p>
        </div>
        <div class="mascot-item">
          <img src="/static/images/mascot5.svg" alt="Coder Cat">
          <p>Coder</p>
        </div>
        <div class="mascot-item">
          <img src="/static/images/mascot6.svg" alt="Jetpack Octocat">
          <p>Jetpack</p>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
